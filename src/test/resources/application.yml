app:
  datasource:
    jdbc-url: jdbc:postgresql://localhost:5432/springreact
    username: postgres
    password: password
    pool-size: 30

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    hikari:
      maximum-pool-size: 30

server:
  error:
    include-message: always
    include-binding-errors: always