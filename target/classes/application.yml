spring:
  application:
    name: Spring React Application
  profiles:
    active:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

app:
  datasource:
    jdbc-url: jdbc:postgresql://localhost:5432/springreact
    username: postgres
    password: password
    pool-size: 30

server:
  error:
    include-message: always
    include-binding-errors: always