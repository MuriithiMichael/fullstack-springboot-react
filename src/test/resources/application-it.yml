spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/springreact
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 30

server:
  error:
    include-message: always
    include-binding-errors: always